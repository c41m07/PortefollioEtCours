<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Définit l'encodage des caractères en UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Active le mode de compatibilité pour les dernières versions d'Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permet d'adapter la mise en page aux appareils mobiles -->
    <meta name="description"
          content="Portfolio de Kévin - Découvrez mes projets, mon expérience et mes compétences en développement web.">
    <!-- Fournit une description concise pour les moteurs de recherche -->
    <meta name="keywords" content="portfolio, développement, web, projets, CV">
    <!-- Définit des mots-clés pour le référencement -->
    <meta name="author" content="Kévin"> <!-- Indique l'auteur du document -->
    <meta name="robots" content="index, follow"> <!-- Autorise les robots à indexer la page et suivre les liens -->

    <!-- Balises Open Graph pour le partage sur les réseaux sociaux -->
    <meta property="og:title" content="portefollio de Kévin">
    <!-- Titre affiché lors du partage sur les réseaux sociaux -->
    <meta property="og:description"
          content="Portfolio de Kévin - Découvrez mes projets et expériences en développement web.">
    <!-- Description affichée lors du partage sur les réseaux sociaux -->
    <meta property="og:type" content="website"> <!-- Indique le type de contenu (site web) pour le partage social -->
    <meta property="og:url" content="http://yourdomain.com"> <!-- URL canonique de la page pour les réseaux sociaux -->
    <meta property="og:image" content="http://yourdomain.com/asset/img/Logo.JPG">
    <!-- Image affichée lors du partage sur les réseaux sociaux -->

    <!-- Balises Twitter Card pour le partage sur Twitter -->
    <meta name="twitter:card" content="summary_large_image"> <!-- Type de carte Twitter utilisé (grande image) -->
    <meta name="twitter:title" content="portefollio de Kévin"> <!-- Titre affiché dans la carte Twitter -->
    <meta name="twitter:description"
          content="Portfolio de Kévin - Découvrez mes projets et expériences en développement web.">
    <!-- Description affichée dans la carte Twitter -->
    <meta name="twitter:image" content="http://yourdomain.com/asset/img/Logo.JPG">
    <!-- Image affichée dans la carte Twitter -->

    <link rel="stylesheet" href="/src/asset/css/style.css"> <!-- Lien vers la feuille de style CSS du site -->
    <link rel="icon" href="/src/asset/img/Logo.JPG" type="image/x-icon"> <!-- Lien vers l'icône du site (favicon) -->
    <title>portefollio de Kévin</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
</head>
<body>

<nav id="navbar">
    <ul>
        <li>
            <a href="/index.html" class="logo">
                <img src="/src/asset/img/logo.JPG" alt="Logo">
            </a>
        </li>
        <li>
            <a href="#home" class="menu">Accueil</a>
            <a href="#about" class="menu">À Propos</a>
            <a href="#projects" class="menu">Projets</a>
            <a href="#contact" class="menu">Contact</a>
        </li>
    </ul>
</nav>


<script src="/src/asset/js/main.js"></script> <!-- Lien vers le fichier JavaScript principal -->
</body>
</html>
