<body>
<header id="header">
    <!-- Navigation principale -->
    <!-- Fin Navigation principale -->
</header>

<main>
    <section class="section" id="home">
        <div>
            <h2>To Do List</h2>
        </div>

        <form>
            <div class="first-row">
                <input class="input" id="task" placeholder="Ajouter une tâche" type="text">
                <input class="input" id="deadline" type="datetime-local">
                <select class="filter" id="filter">
                    <option value="all">Toutes</option>
                    <option value="completed">Complétées</option>
                    <option value="uncompleted">Non complétées</option>
                    <option value="overtime">Temps écoulé</option>
                </select>
            </div>
            <div class="second-row">
                <button class="add" id="addTask" type="submit">Ajouter</button>
            </div>
        </form>


        <div id="taskList">
            <ul class="todo-list" id="tasks">
                <!--Import des tâches via Js-->
            </ul>
        </div>
    </section>
</main>
