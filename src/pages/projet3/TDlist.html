<main>
    <section id="home" class="section">
        <div>
            <h2>To Do List</h2>
        </div>

        <form>
            <div class="first-row">
                <input type="text" id="task" placeholder="Ajouter une tâche" class="input">
                <select id="filter" class="filter">
                    <option value="all">Toutes</option>
                    <option value="completed">Complétées</option>
                    <option value="uncompleted">Non complétées</option>
                </select>
            </div>
            <div class="second-row">
                <button type="submit" id="addTask" class="add">Ajouter</button>
            </div>
        </form>



        <div id="taskList">
            <ul id="tasks" class="todo-list">
                <!--Import des tâches via Js-->
            </ul>
        </div>
    </section>
</main>
